<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Books Collection </title>
    <!-- Bootstrap CSS & main.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'books_app/main.css'%}" type="text/css" >
</head>
<body>

<header id="header" class="fixed-top">

<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="{% url 'books_list'%}">Books Collection</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'books_list'%}">Books list</a>
      </li>
           <li class="nav-item">
        <a class="nav-link" href="{%url 'add_book'%}">Add book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'import_books'%}">Import books from API</a>
      </li>
    </ul>
  </div>
</nav>


</header>

 <main role="main" class="container">
    <div class="row">
        <div class="col-md-12">
                <div class="message-content">
                    {%if messages %}
                        {%for message in messages %}
                            <div class="alert-{{message.tags}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                    </div>

        {% block content %}{% endblock %}

        </div>
    </div>
</main>

</body>
</html>
