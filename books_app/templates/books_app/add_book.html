
<!DOCTYPE html>
{%extends 'books_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1> Add new book into Books Collection </h1>

<div class="forms">
    <form method="POST">

        {% csrf_token %}
        {{form|crispy}}
        <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
